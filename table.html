<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="icon" type="image/png" sizes="32x32" href="W T Hub-2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://use.typekit.net/awf5bws.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "hind", sans-serif;
        overflow: hidden;
      }
      .table {
        width: 100%;
      }
      .table_header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
        background-color: #31353f;
      }
      .table_header h2 {
        color: #ffa83f;
        font-size: 30px;
      }
      button {
        outline: none;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        padding: 10px;
        color: #fff;
        margin-right: 5px;
      }
      td button:nth-child(1) {
        background-color: #3cb043;
      }
      td button:nth-child(2) {
        background-color: #9b1003;
      }

      .add_new {
        padding: 10px 10px;
        color: #fff;
        background-color: #ffa83f;
      }
      input {
        padding: 10px 20px;
        margin: 0 10px;
        outline: none;
        border: 1px solid #ffa83f;
        border-radius: 6px;
        color: #31353f;
      }
      .table_section {
        height: 500px;
        overflow: auto;
      }
      table {
        width: 100%;
        table-layout: fixed;
        min-width: 480px;
        border-collapse: collapse;
      }
      thead th {
        position: sticky;
        top: 0;
        background-color: #fff;
        color: #31353f;
        font-size: 15px;
      }
      th,
      td {
        border-bottom: 1px solid #31353f;
        padding: 18px 20px;
        word-break: break-all;
        text-align: center;
        color: #31353f;
        text-transform: capitalize;
      }
      tr:hover td {
        color: #ffa83f;
      }
      ::placeholder {
        color: #31353f;
      }
      ::-webkit-scrollbar {
        height: 5px;
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 600px) {
        table {
          width: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="table_header">
        <h2>WT Hub</h2>
        <div>
          <input type="search" placeholder="Enter Name" />
          <button type="button" class="add_new">Search</button>
        </div>
      </div>
      <div class="table_section">
        <table id="myTable">
          <thead>
            <tr>
              <th>S/no</th>
              <th>Name</th>
              <th>Email</th>
              <th>Action(update/delete)</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td>1</td>
              <td>Miracle Ezeh</td>
              <td>amichy07@gmail.com</td>
              <td>
                <button><i class="fa-solid fa-pen-to-square"></i></button>
                <button><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      var tableData = JSON.parse(localStorage.getItem("tableData")) || [];
      var counter = 2;

      var tableBody = document.getElementById("tableBody");
      for (var i = 0; i < tableData.length; i++) {
        var row = tableBody.insertRow();

        var serialNumberCell = row.insertCell();
        serialNumberCell.textContent = counter++;

        var nameCell = row.insertCell();
        nameCell.textContent = tableData[i].name;

        var emailCell = row.insertCell();
        emailCell.textContent = tableData[i].email;

        var actionsCell = row.insertCell();

        actionsCell.classList.add("button-container");

        var editButton = document.createElement("button");
        editButton.style.marginRight = "10px";
        editButton.innerHTML = '<i class="fa-solid fa-pen-to-square"></i>';
        editButton.addEventListener("click", editRow.bind(null, i));
        actionsCell.appendChild(editButton);

        var deleteButton = document.createElement("button");
        deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
        deleteButton.addEventListener("click", deleteRow.bind(null, i));
        actionsCell.appendChild(deleteButton);
      }

      function editRow(index) {
        var tableData = JSON.parse(localStorage.getItem("tableData")) || [];
      }
      function deleteRow(index) {
        var tableData = JSON.parse(localStorage.getItem("tableData")) || [];

        tableData.splice(index, 1);

        localStorage.setItem("tableData", JSON.stringify(tableData));

        populateTable();
      }
    </script>
  </body>
</html>
